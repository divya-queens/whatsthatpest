{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12 col-lg-12">
            <div class="title-single-box mb-3">
                <h1 class="title-single">Bug Info<span class="color-b">.</span></h1>
            </div>
        </div>
    </div>
</div>
<div>
    <section class="agent-single">
        <div class="container">
            <div class="row">
            <div class="col-sm-12">
                <div class="row">
                <div class="col-md-6">
                    <div class="agent-avatar-box">
                    <img src="/static/img/{{image_source}}" alt="" class="agent-avatar img-fluid">
                    </div>
                </div>
                <div class="col-md-5 section-md-t3">
                    <div class="agent-info-box">
                    <div class="agent-title">
                        <div class="title-box-d">
                        <h3 class="title-d">{{bug_name}}</h3>
                        </div>
                    </div>
                    <div class="agent-content mb-3">
                        <p class="content-d color-text-a">
                        {{bug_description}}
                        </p>
                        <div class="info-agents color-a">
                        <p>
                            <strong>Damage level: </strong>
                            <span class="color-text-a"> {{bug_damage}}/5 </span>
                        </p>
                        <p>
                            <strong>Most effective pesticides: </strong>
                            <ul class="list-unstyled">
                                    {% for pesticide in bug_pesticides %}
                            <li class="item-list-a">
                                <i class="fa fa-angle-right"></i> <a href="#">{{pesticide}}</a>
                            </li>
                            {% endfor %}
                            </ul>
                        </p>
                        </div>
                    </div>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
    </section>
</div>
{% endblock content %}
